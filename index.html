<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Islam Quiz</title>
  <link rel="stylesheet" href="styles.css?v=9999" />
</head>
<body>
  <main class="screen">

    <!-- Clouds -->
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>

    <!-- Header -->
    <header class="header">
      <div class="titleRow">
        <h1 class="title">ISLAM QUIZ</h1>
        <div class="badgeQ">?</div>
      </div>

      <div class="hud">
        <div class="hudItem">
          <div class="hudLabel">Partie</div>
          <div class="hudValue"><span id="progress">0</span>/20</div>
        </div>

        <div class="hudItem">
          <div class="hudLabel">Difficulté</div>
          <div class="hudValue" id="difficulty">—</div>
        </div>

        <div class="hudItem">
          <div class="hudLabel">Points</div>
          <div class="hudValue">+<span id="points">0</span></div>
        </div>

        <div class="hudItem">
          <div class="hudLabel">Score</div>
          <div class="hudValue"><span id="score">0</span></div>
        </div>
      </div>
    </header>

    <!-- Card question -->
    <section class="card">
      <div class="cardInner">
        <p id="question" class="question">Clique “Démarrer”.</p>
      </div>
    </section>

    <!-- Answers -->
    <section id="answers" class="answers"></section>

    <!-- Feedback -->
    <section id="feedback" class="feedback hidden">
      <div id="resultLine" class="resultLine"></div>
      <div id="explanation" class="explain"></div>
      <button id="btnNext" class="btn btnPrimary" type="button">Question suivante</button>
    </section>

    <!-- Bottom -->
    <footer class="bottom">
      <div class="barWrap" aria-label="progression">
        <div id="barFill" class="barFill"></div>
      </div>

      <div class="actions">
        <button id="btnStart" class="btn btnPrimary" type="button">Démarrer</button>
        <button id="btnRestart" class="btn" type="button">Rejouer</button>

        <label class="sound">
          <input id="toggleSound" type="checkbox" checked />
          <span>Sons</span>
        </label>
      </div>

      <small class="note">20 questions max par partie • questions mélangées</small>
    </footer>

  </main>

  <script src="app.js"></script>
</body>
</html>
