<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Islam ‚Äî 200 Questions</title>
  <link rel="stylesheet" href="styles.css?v=999" />
</head>

<body class="gameBg">
  <main class="game">

    <!-- TOP BAR -->
    <header class="topBar">
      <div class="topLeft">
        <div class="chip">
          ‚è± <span id="time">10</span>s
        </div>
      </div>

      <div class="topCenter">Duel</div>

      <div class="topRight">
        <div class="chip">
          ü™ô <span id="coins">130</span>
        </div>
      </div>
    </header>

    <!-- DUEL BAR -->
    <section class="duelBar">
      <img class="avatar" src="assets/avatars/left.png" alt="joueur" />
      <div class="track">
        <div id="duelFill" class="fill"></div>
        <div class="dots">
          <span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
      <img class="avatar" src="assets/avatars/right.png" alt="adversaire" />
    </section>

    <!-- CARD QUESTION -->
    <section class="qCard">
      <div class="qHead">
        <div class="qImgWrap">
          <img id="qImg" class="qImg" src="assets/images/default.png" alt="illustration" />
        </div>

        <div class="qTextWrap">
          <div class="metaLine">
            <span id="progress" class="meta">0/200</span>
            <span class="sep">‚Ä¢</span>
            <span id="score" class="meta">Score: 0</span>
          </div>
          <h2 id="question" class="qTitle">Pr√™t. Clique ‚ÄúD√©marrer‚Äù.</h2>
        </div>
      </div>
    </section>

    <!-- ANSWERS -->
    <section id="answers" class="answersStack"></section>

    <!-- JOKER -->
    <div class="bottomActions">
      <button id="btnJoker" class="jokerBtn" type="button">üÉè Joker</button>
    </div>

    <!-- HIDDEN FEEDBACK (garde ton syst√®me) -->
    <section id="feedback" class="feedback hidden">
      <div id="resultLine" class="resultLine"></div>
      <div id="explanation" class="explain"></div>
      <button id="btnNext" class="btnNext" type="button">Question suivante</button>
    </section>

    <!-- Start/Restart (tu peux les garder, ou les cacher) -->
    <div class="devControls">
      <button id="btnStart" class="devBtn" type="button">D√©marrer</button>
      <button id="btnRestart" class="devBtn" type="button">Recommencer</button>
      <label class="devToggle">
        <input id="toggleSound" type="checkbox" checked />
        <span>Sons</span>
      </label>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
